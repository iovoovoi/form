<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>
            我要申请
        </title>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/normalize.css" rel="stylesheet"/>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
            <script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js">
            </script>
            <script src="js/jquery.min.js">
            </script>
            <script src="js/bootstrap.min.js">
            </script>
            <script src="js/brand.js">
            </script>
            <script src="js/form.js">
            </script>
        </link>
    </head>
    <body>
        <form action="javascript:void(0);" id="form" method="post">
            <input id="request_type" name="request_type" type="hidden"/>
            <input id="location" name="location" type="hidden"/>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            获取本周优惠或预约试驾
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            您的称呼
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <input class="form-control" id="name" name="name" type="name"/>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            您想
                        </h2>
                    </div>
                </div>
                <div class="row request_type-row">
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, request_type)" type="button" value="0">
                            询问优惠
                        </button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, request_type)" type="button" value="1">
                            预约试驾
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            您在
                        </h2>
                    </div>
                </div>
                <div class="row location-row">
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, location)" type="button" value="0">
                            墨尔本
                        </button>
                    </div>
                    <div class="btn-item">
                        <button class="btn" onclick="setRadio(this, location)" type="button" value="1">
                            悉尼
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            品牌/车型
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-item">
                        <select class="option" id="brand" name="brand">
                            <option>
                                品牌
                            </option>
                        </select>
                    </div>
                    <div class="btn-item">
                        <select class="option" id="model" name="model">
                            <!--Below shows when '1 column' is selected is hidden otherwise-->
                            <option>
                                车型
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <button class="btn-outline" data-toggle="modal" href="#modal-container-264992">
                        提交
                    </button>
                    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="modal-container-264992" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="close" data-dismiss="modal" type="button">
                                        <span aria-hidden="true">
                                            ×
                                        </span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="col-md-12">
                                        <h2 id="myModalLabel">
                                            您的电话
                                        </h2>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input class="form-control" name="phone" type="phone">
                                            </input>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <h3>
                                            *我们需要您的电话为您提供优惠信息
                                        </h3>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn-outline complete" onclick="appointment()" style="margin-bottom: 30px; margin-top: 0px !important;">
                                        完成
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
<script>
    $("select").click(function(){
        $(this).css({"background-color": "#EA2E36", "color": "#fff"});
    });
   $('.complete').click(function(){
 window.open('success.html', '_blank');
});
</script>
