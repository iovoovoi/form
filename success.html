<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <meta content="width=device-width, initial-scale=1" name="viewport">
                    <title>
                        提交成功
                    </title>
                    <link href="css/bootstrap.min.css" rel="stylesheet"/>
                    <link href="css/style.css" rel="stylesheet"/>
                </meta>
            </meta>
        </meta>
        <link href="//cdn.bootcss.com/tether/1.3.6/css/tether.min.css" rel="stylesheet">
            <script src="//cdn.bootcss.com/tether/1.3.6/js/tether.min.js">
            </script>
            <script src="js/jquery.min.js">
            </script>
            <script src="js/bootstrap.min.js">
            </script>
            <script src="js/brand.js">
            </script>
            <script src="js/form.js">
            </script>
        </link>
    </head>
    <body>
        <div class="container-fluid">
            <div class="success">
                <h1>
                    <span id="request_type">您的信息已收到</span>，我们会尽快联系您
                </h1>
            </div>
        </div>
        <script>
            function getQueryString(name)
            {
                 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
                 var r = window.location.search.substr(1).match(reg);
                 if(r!=null)return  unescape(r[2]); return null;
            }
            var request_type = getQueryString('request_type');
            var request_str = ['您的询价已收到','你的试驾申请已收到'];
            if (request_type != null) {
                document.getElementById('request_type').innerHTML = request_str[request_type];
            }
        </script>
    </body>
</html>
